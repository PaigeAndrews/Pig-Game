<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pig</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
<body>
<div class="headerContainer">
    <div class="playerContainer">
      <div class="secondContainer">
        <div class="imageContainer"><img src="images\human3.png" id="playerIcon" class="Icon"></div>
        <h1>Player Score</h1>
        <div id="playerTotalScore" class="totalScore">0</div>
        <div class="imageContainer">
          <img src="images/die1.png" id="playerDiceImage" class="dice">
        </div>
        <div class="redButton">Round Score<div id="playerRoundScoreDisplay" class="roundScore">0</div></div>
      </div>
    </div>

    <div class="computerContainer">
      <div class="secondContainer">
        <div class="imageContainer"><img src="images/robot-face-6-1074719.png" id="computerIcon" class="Icon"></div>
        <h1>Robo Score</h1>
        <div id="computerTotalScore" class="totalScore">0</div>
        <div class="imageContainer">
          <img src ="images/die1.png" id="computerDiceImage" class="dice">
        </div>
        <div class="redButton">Round Score<div id="computerRoundScoreDisplay" class="roundScore">0</div></div>
     </div>
    </div>
  </div>

  <div class="bottomContainer">
    <div class="rollAgainContainer"><img src="images/5_glyph-512-.png" class="rollAgainIcon">
      <div id ="rollDie"class="buttonOptions">Roll Die</div>
    </div>
  
    <div class="holdContainer"><img src="images/hand2.png" class="handIcon">
      <div id="hold" class="buttonOptions">Hold</div>
    </div>
  </div>
    <div id="playAgainContainer">
      <div class="playAgain"><div id="winLose"></div> <div id= "playAgainButton" class="buttonOptions playAgainButton playAgainButtonStyle">Play Again?</div>
    </div>
  </div>

    <div class="signature"><div class="paige">Paige Andrews 2019</div></div>
     <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
</body>
</html>
